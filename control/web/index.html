<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <title>Control de Movimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales personalizados */
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./../../assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                Control de Movimiento
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class=" justify-content-center">
            <div class="col-12 col-md-6">
                <div class="d-grid gap-2">
                    <button id="adelante" class="btn btn-primary mb-3">Adelante</button>
                    <button id="atras" class="btn btn-primary mb-3">Atrás</button>
                    <button id="izquierda" class="btn btn-primary mb-3">Izquierda</button>
                    <button id="derecha" class="btn btn-primary mb-3">Derecha</button>
                    <button id="detener" class="btn btn-danger" >Detener</button>
                </div>
            </div>
            <div class="col-12 col-md-6 mt-5">
                <span  id="mensaje">Respuesta: Esperando</span>
            </div>
        </div>
    </div>

    <footer class="container fixed-bottom">        
            <p>Derechos Reservados Víctor Pinedo &copy; 2024</p>       
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
